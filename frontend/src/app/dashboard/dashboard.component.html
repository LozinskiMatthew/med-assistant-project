<div class="dashboard-header">
  <div class="left-buttons">
    <button routerLink="/notes">Notes</button>
    <button routerLink="/medicines">Medicines</button>
    <button routerLink="/files">Helpful files</button>
  </div>
  <span>Hello, welcome to AI Doctor</span>
  <button class="account" routerLink="/account">Account</button>
</div>

<div class="chat-container">
  <h2 class="chat-title">ðŸ§  AI Doctor</h2>

    <div class="chat-box">
      <div *ngFor="let msg of chatMessages" [ngClass]="{'message': true, 'bot': msg.role === 'bot', 'user': msg.role === 'user'}">
        {{ msg.content }}
      </div>
    </div>


  <div class="chat-input-area">
    <input type="text" placeholder="Type your message..." [(ngModel)]="userMessage" />
    <button class="send-button" (click)="sendMessage()">Send</button>
  </div>
</div>
